<body>
	<script src="m1.js"></script>
	<script>
	shim("test", {
		print: function () {
			console.log(arguments);
		},
		assert: function (guard, message) {
		if(guard)
			this.print("PASS " + message, "pass");
		else
			this.print("FAIL " + message, "fail");
		}
	});
	require("program");
	</script>
